<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Tasks - Angel Dark Theme</title>
    <style>
        /* ======= Global Styles ======= */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0a0a0a; color: #fff; overflow-x: hidden; }
        .container { max-width: 900px; margin: auto; padding: 20px; text-align: center; }

        /* ======= Header Styles ======= */
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 24px; font-weight: bold; color: #f8e7b7; text-shadow: 0px 0px 10px #f8e7b7; }
        .menu { display: flex; gap: 15px; }
        .menu a { color: #bbb; text-decoration: none; transition: 0.3s; }
        .menu a:hover { color: #f8e7b7; text-shadow: 0px 0px 5px #f8e7b7; }

        /* ======= Blog Post Styles ======= */
        .blog {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            transition: 0.3s;
            cursor: pointer;
        }
        .blog:hover {
            transform: scale(1.02);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.2);
        }
        .blog h2 { color: #f8e7b7; text-shadow: 0px 0px 5px #f8e7b7; }
        .blog p { color: #ccc; }

        /* ======= Angelic Glow Animation ======= */
        .angel-glow {
            position: fixed;
            bottom: -20px;
            right: 20px;
            font-size: 80px;
            color: rgba(255, 255, 255, 0.1);
            text-shadow: 0px 0px 50px rgba(248, 231, 183, 0.5);
            animation: angelPulse 4s infinite alternate;
        }
        @keyframes angelPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="logo">Airdrop Tasks</div>
        <nav class="menu">
            <a href="#">Home</a>
            <a href="#">Blog</a>
            <a href="#">Airdrops</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <div class="container">
        <h1 style="color: #f8e7b7; text-shadow: 0px 0px 10px #f8e7b7;">Latest Airdrop Blog Posts</h1>
        
        <div class="blog" onclick="location.href='posts/post1.html'">
            <h2>ðŸ”¥ How to Find the Best Airdrops in 2025?</h2>
            <p>Discover the hottest airdrops and maximize your rewards...</p>
        </div>
    </div>

    <!-- Angel Glow Icon -->
    <div class="angel-glow">ðŸ‘¼</div>

</body>
</html>
